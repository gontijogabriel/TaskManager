{% extends 'base.html' %}

{% block content %}
<h1>Tasks List</h1>
<a href="{% url 'task_create' %}">Create New Task</a>
<ul>
    {% for task in tasks %}
    <li>
        {{ task.description }} by {{ task.user.username }} (Created: {{ task.created_at|date:"Y-m-d H:i" }})
    </li>
    {% empty %}
    <li>No tasks available.</li>
    {% endfor %}
</ul>
{% endblock %}
