{% extends 'base.html' %}

{% block content %}
<div class="container mb-4">
    <h1 class="h3">Criar nova Task</h1>
    
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="{% url 'task_list' %}" class="btn btn-outline-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
