<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-login {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-floating > input,
        .form-floating > label {
            width: 100%;
            padding: 10px;
        }

        .form-floating > label {
            color: #6c757d;
        }

        .error-message {
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }
    </style>
</head>

<body>
    <main class="form-login">
        <h2 class="h4 mb-4 text-center">Entrar</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
                {% if form.username.errors %}
                <div class="text-danger error-message">{{ form.username.errors }}</div>
                {% endif %}
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
                {% if form.password.errors %}
                <div class="text-danger error-message">{{ form.password.errors }}</div>
                {% endif %}
                {% if form.non_field_errors %}
                <div class="text-danger error-message">{{ form.non_field_errors }}</div>
                {% endif %}
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
            <div class="d-flex justify-content-center gap-2 mt-3">
                Não possui uma conta?<a href="{% url 'register' %}" class="d-block">registre-se</a>
            </div>
            <p class="text-center mt-3 mb-0">Task Manager ©2024</p>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
